<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Art Slider</title>
    <style>
        /* Basic styling for the page */
        body {
            font-family: monospace; /* Use a monospace font for ASCII art */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        #map-container {
            white-space: pre; /* Preserve whitespace and line breaks */
            font-size: 16px; /* Increased font size */
            line-height: 14px; /* Adjusted line height */
            display: none; /* Initially hide the map */
            border: 2px solid #333; /* Added border */
            padding: 10px; /* Added padding */
            margin: 20px; /* Added margin */
            width: 600px; /* Fixed width */
            height: 330px; /* Fixed height */
            overflow: auto; /* Add scrollbars if content overflows */
        }
        input[type="range"] {
            margin-bottom: 20px;
            width: 500px; /* Increased width of the slider */
        }
    </style>
</head>
<body>
    <h1 id="title">How I Spent Last Year</h1>
    <button id="show-map-button">Start Journey</button>  
    <div id="map-container">
        <!-- ASCII art will be inserted here -->
    </div>
    <input type="range" id="ascii-slider" style="display: none;" min="0" max="25" value="0" step="1">

        function updateAsciiArt() {
            const sliderValue = parseInt(asciiSlider.value);
            if (sliderValue >= 0 && sliderValue < frames.length) {
                mapContainer.textContent = frames[sliderValue];
            }
        }

        showMapButton.addEventListener('click', function() {
            mapContainer.style.display = 'block';
            updateAsciiArt();
            // Hide the button
            showMapButton.style.display = 'none';
            title.style.display = 'none';
            // Show the slider
            asciiSlider.style.display = 'block';
        });

        asciiSlider.addEventListener('input', updateAsciiArt);
