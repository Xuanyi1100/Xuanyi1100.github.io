<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Art Slider</title>
    <style>
        /* Basic styling for the page */
        body {
            font-family: monospace; /* Use a monospace font for ASCII art */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        #map-container {
            white-space: pre; /* Preserve whitespace and line breaks */
            font-size: 16px; /* Increased font size */
            line-height: 16px; /* Adjusted line height */
            display: none; /* Initially hide the map */
            border: 2px solid #333; /* Added border */
            padding: 10px; /* Added padding */
            margin: 20px; /* Added margin */
            /*width: 666px;  Fixed width */
            width: calc(75ch);
            height: 384px; /* Fixed height */
            overflow: auto; /* Add scrollbars if content overflows */
        }

        input[type="range"] {
            margin-bottom: 20px;
            width: 500px; /* Increased width of the slider */
        }
        input[type="range"]:focus {
            outline: none;
        }
        .red-star {
            color: red;
        }
        #hint {
            display: none;
            color: #666;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>

        function updateAsciiArt() {
            const sliderValue = parseInt(asciiSlider.value);
            if (sliderValue >= 0 && sliderValue < frames.length) {
                // Escape HTML entities first, then replace * with red span
                // Color * when surrounded by spaces, | or line boundaries
                // (not part of patterns like .-*' in Side Project art)
                let content = frames[sliderValue]
                    .replace(/&/g, '&amp;')
                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;')
                    .replace(/(^|[ |])\*([ |]|$)/gm, '$1<span class="red-star">*</span>$2');
                mapContainer.innerHTML = content;
            }
        }

        showMapButton.addEventListener('click', function() {
            mapContainer.style.display = 'block';
            updateAsciiArt();
            // Hide the button
            showMapButton.style.display = 'none';
            title.style.display = 'none';
            // Show the slider and hint
            asciiSlider.style.display = 'block';
            hint.style.display = 'block';
            journeyStarted = true;
            // Focus the slider so arrow keys work immediately
            asciiSlider.focus();
        });

        asciiSlider.addEventListener('input', updateAsciiArt);

        // Document-level keyboard listener for arrow keys
        document.addEventListener('keydown', function(e) {
            if (!journeyStarted) return;

            const currentValue = parseInt(asciiSlider.value);
            if (e.key === 'ArrowRight' || e.key === 'ArrowDown') {
                e.preventDefault();
                asciiSlider.value = Math.min(currentValue + 1, parseInt(asciiSlider.max));
                updateAsciiArt();
            } else if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
                e.preventDefault();
                asciiSlider.value = Math.max(currentValue - 1, parseInt(asciiSlider.min));
                updateAsciiArt();
            }
        });

        // Mouse wheel listener for scrolling through frames
        document.addEventListener('wheel', function(e) {
            if (!journeyStarted) return;

            e.preventDefault();
            const currentValue = parseInt(asciiSlider.value);
            if (e.deltaY > 0) {
                asciiSlider.value = Math.min(currentValue + 1, parseInt(asciiSlider.max));
            } else {
                asciiSlider.value = Math.max(currentValue - 1, parseInt(asciiSlider.min));
            }
            updateAsciiArt();
        }, { passive: false });
